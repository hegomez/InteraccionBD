<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log in</title>
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="main">
			<div class="login-container">
				<div class="callout primary login">
					<h4>Inicia sesi칩n</h4>
					<div class="row align-center">
						<div class="small-7 columns">
							<label>Usuario
								<input type="email" id="user" name="user" required>
							</label>
						</div>
						<div class="small-7 columns">
							<label>Contrase침a
								<input type="password" id="password" name="pass" required>
							</label>
						</div>
						<div class="small-7 columns btn-container">
							<a href="javascript:void(0)" id="btnLogin" class="button">Enviar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/what-input.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var archivoValidacion = "../server/process.php?jsoncallback1=?";
				$("#btnLogin").click(function(){
					if($("#user").val()=="" || $("#password").val()=="")
					{
						alert("Usuario y Contrase침a son OBLIGATORIOS");
					}
					else
					{
						var user=$("#user").val();
						var pass=$("#password").val();
						$.getJSON( archivoValidacion, { user:user, pass:pass })
						.done(function(D) {
							if(D.rta=='OK')
							{
								document.location.href="main.html?"+D.id;
							}
							else
							{
								alert("Usuario o Contrase침a ERRADOS");
							}
						});
					}
				});
			});
		</script>
	</body>
</html>
